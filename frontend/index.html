<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社交反假新闻系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <header id="navbar">
        <nav>
            <div class="logo">
                <h1>社交反假新闻系统</h1>
            </div>
            <div class="nav-links">
                <a href="index.html">首页</a>
                <a href="submit.html" id="submit-news-link">提交新闻</a>
                <div id="user-menu">
                    <a href="login.html" id="login-link">登录</a>
                    <a href="register.html" id="register-link">注册</a>
                    <div id="profile-menu" style="display: none;">
                        <a href="profile.html" id="profile-link">个人中心</a>
                        <button id="logout-btn">退出登录</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- 主内容区域 -->
    <main>
        <!-- 筛选和搜索区域 -->
        <section class="filter-section">
            <div class="filter-options">
                <label for="status-filter">状态筛选：</label>
                <select id="status-filter">
                    <option value="all">全部新闻</option>
                    <option value="fake">假新闻</option>
                    <option value="not-fake">非假新闻</option>
                    <option value="pending">待验证</option>
                </select>
            </div>
            
            <div class="search-box">
                <input type="text" id="search-input" placeholder="搜索新闻主题、详情或提交人...">
                <button id="search-btn">搜索</button>
            </div>
        </section>

        <!-- 新闻列表容器 -->
        <section id="news-list-container">
            <div class="loading" id="loading-indicator">加载中...</div>
            <div id="news-list"></div>
            
            <!-- 分页控制 -->
            <div id="pagination"></div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2025 社交反假新闻系统 - SE331项目</p>
    </footer>

    <!-- 引入JavaScript模块 -->
    <script type="module">
        // 导入组件和工具
        import { initNewsList } from './components/newsList.js';
        import { initPagination } from './components/pagination.js';
        import { updateUIForAuth } from './utils/auth.js';
        import auth from './components/auth.js';
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', async () => {
            // 更新登录状态UI
            await updateUIForAuth();
            
            // 初始化新闻列表
            await initNewsList();
            
            // 初始化分页
            initPagination();
            
            // 搜索功能
            document.getElementById('search-btn').addEventListener('click', async () => {
                const searchQuery = document.getElementById('search-input').value;
                await initNewsList(1, 10, searchQuery);
            });
            
            // 筛选功能
            document.getElementById('status-filter').addEventListener('change', async () => {
                const filter = document.getElementById('status-filter').value;
                await initNewsList(1, 10, null, filter);
            });
            
            // 退出登录功能
            document.getElementById('logout-btn')?.addEventListener('click', async () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                await updateUIForAuth();
                window.location.reload();
            });
        });
    </script>
</body>
</html>
