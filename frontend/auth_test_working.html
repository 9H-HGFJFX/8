<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Auth Test - Working Version</title>
    <script>
        console.log('Starting auth test - fresh file');
    </script>
    <script type="module">
        try {
            console.log('Importing auth.js from fresh file');
            const authModule = await import('./components/auth.js');
            console.log('Successfully imported:', authModule);
            document.body.innerHTML += '<p style="color: green;">✅ auth.js imported successfully!</p>';
        } catch (e) {
            console.error('Error:', e);
            document.body.innerHTML += `<p style="color: red;">❌ Error: ${e.message}</p>`;
        }
    </script>
</head>
<body>
    <h1>Auth Import Test</h1>
    <p>This is a completely fresh file with a new name.</p>
</body>
</html>
