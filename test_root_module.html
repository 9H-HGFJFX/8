<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Root Module</title>
</head>
<body>
    <h1>Testing Root Module Import</h1>
    <div id="result"></div>

    <script type="module">
        console.log('Trying to import test_export.js...');
        try {
            import('./test_export.js').then(module => {
                console.log('test_export.js imported successfully!');
                const result = module.test();
                console.log('Module result:', result);
                document.getElementById('result').textContent = 'SUCCESS: ' + result;
            }).catch(error => {
                console.error('Error importing test_export.js:', error);
                document.getElementById('result').textContent = 'ERROR: ' + error.message;
            });
        } catch (error) {
            console.error('Try-catch error:', error);
            document.getElementById('result').textContent = 'TRY-CATCH ERROR: ' + error.message;
        }
    </script>
</body>
</html>
